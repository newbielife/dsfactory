<!DOCTYPE html>
<html>
<head>
    <title>制造计划管理</title>
    <meta charset="utf-8">
    <!-- 指定以IE8的方式来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/>
    <link rel="shortcut icon" href="/images/dslogo.ico" type="image/x-icon"/>
    <script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/js/easyui-1.3.5/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/js/easyui-1.3.5/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="/css/common.css"/>
    <script type="text/javascript" src="/js/easyui-1.3.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/easyui-1.3.5/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/js/common/common.js"></script>
</head>
<body>
<!-- 数据显示table -->
<div id="tablePanel" class="easyui-panne" data-options="fit:true" style="padding: 1px;top: 300px;" title="制造计划管理" iconCls="icon-list">
    <table id="searchTable">
        <tr>
            <td>制造编号：</td>
            <td>
                <input name="searchManufacture_no" id="searchManufacture_no"style="width:70px;"/>
            </td>
            <td>详细订单信息：</td>
            <td>
                <input name="searchOrder_no_details" id="searchOrder_no_details"style="width:70px;"/>
            </td>
            <td>职工计划编号：</td>
            <td>
                <input name="searchStaff_no_design" id="searchStaff_no_design"style="width:70px;"/>
            </td>
            <td>产品编号：</td>
            <td>
                <input name="searchProduct_no" id="searchProduct_no"style="width:70px;"/>
            </td>
            <td>截止日期：</td>
            <td>
                <input name="searchDeadline" id="searchDeadline"style="width:70px;"/>
            </td>
            <td>当前进程：</td>
            <td>
                <input name="searchProgress" id="searchProgress"style="width:70px;"/>
            </td>
            <td>车间：</td>
            <td>
                <input name="searchWorkshop" id="searchWorkshop"style="width:70px;"/>
            </td>
            <td>原材料需求：</td>
            <td>
                <input name="searchRaw_materials_requirement" id="searchRaw_materials_requirement"style="width:70px;"/>
            </td>
            <td>产品需求：</td>
            <td>
                <input name="searchProducts_requirement" id="searchProducts_requirement"style="width:70px;"/>
            </td>
            <td>备注：</td>
            <td>
                <input name="searchDetails" id="searchDetails"style="width:70px;"/>
            </td>

            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" id="searchBtn" >查询</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-redo" id="searchResetBtn">重置</a>
            </td>
        </tr>
    </table>
    <table id="tableData" style="top:300px;border-bottom-color:#FFFFFF"></table>
</div>

<script type="text/javascript">
    //初始化界面
    $(function () {
        initTableData();
        ininPager();
        initForm();
    });

    //防止表单提交重复
    function initForm() {
        $('#Manufacture_designFM').form({
            onSubmit: function () {
                return false;
            }
        });
    }
    //初始化表格数据
    function initTableData() {
        $('#tableData').datagrid({
            height: heightInfo,
            nowrap: false,
            rownumbers: false,
            animate: false,
            singleSelect: true,
            collapsible: false,
            selectOnRaw_materials_requirement: false,
            pagination: true,
            striped: true,
            pageSize: initPageSize,
            pageList: initPageNum,
            columns: [[
                {field: 'id', width: 35, align: "center", checkbox: true},
                {title: '制造编号', field: 'manufacture_no', width: 180},
                {title: '详细订单信息', field: 'order_no_details', width: 180},
                {title: '职工计划编号', field: 'staff_no_design', width: 180},
                {title: '产品编号', field: 'product_no', width: 180},
                {title: '截止日期', field: 'deadline', width: 180},
                {title: '当前进程', field: 'progress', width: 180},
                {title: '车间', field: 'workshop', width: 180},
                {title: '原材料需求', field: 'raw_materials_requirement', width: 180},
                {title: '产品需求', field: 'products_requirement', width: 180},
                {title: '备注', field: 'details', width: 180},
                {
                     formatter: function (value, rec) {
                        var str = '';
                        var rowInfo = rec.manufacture_no + 'AaBb' + rec.order_no_details + 'AaBb' + rec.staff_no_design + 'AaBb' + rec.product_no+ 'AaBb' + rec.deadline+ 'AaBb' + rec.progress+ 'AaBb' + rec.workshop+ 'AaBb' + rec.raw_materials_requirement+ 'AaBb' + rec.products_requirement+ 'AaBb' + rec.details;
                        return str;
                    }
                }
            ]],
            onLoadError: function () {
                $.messager.alert('页面加载提示', '页面加载异常，请稍后再试！', 'error');
                return;
            }
        });
        dgResize();
        showManufacture_designDetails(1, initPageSize);
    }
    //初始化键盘enter事件
    $(document).keydown(function (event) {
        //兼容 IE和firefox 事件
        var e = window.event || event;
        var k = e.keyCode || e.which || e.charCode;
        //兼容 IE,firefox 兼容
        var obj = e.srcElement ? e.srcElement : e.target;
        //绑定键盘事件为 id是指定的输入框才可以触发键盘事件 13键盘事件 ---遗留问题 enter键效验 对话框会关闭问题
        if (k == "13" && (obj.id == "manufacture_design_type" || obj.id == "manufacture_design_name")) {
            $("#saveManufacture_design").click();
        }
        //搜索按钮添加快捷键
        if (k == "13" && (obj.id == "searchOrder_no_details")) {
            $("#searchBtn").click();
        }
    });

    //分页信息处理
    function ininPager() {
        try {
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            pager.pagination({
                onSelectPage: function (pageNum, pageSize) {
                    opts.pageNumber = pageNum;
                    opts.pageSize = pageSize;
                    pager.pagination('refresh', {
                        pageNumber: pageNum,
                        pageSize: pageSize
                    });
                    showManufacture_designDetails(pageNum, pageSize);
                }
            });
        }
        catch (e) {
            $.messager.alert('异常处理提示', "分页信息异常 :  " + e.name + ": " + e.message, 'error');
        }
    }
    //搜索处理
    $("#searchBtn").unbind().bind({
        click: function () {
            showManufacture_designDetails(1, initPageSize);
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            opts.pageNumber = 1;
            opts.pageSize = initPageSize;
            pager.pagination('refresh', {
                pageNumber: 1,
                pageSize: initPageSize
            });
        }
    });

    function showManufacture_designDetails(pageNo, pageSize) {
        var name = $.trim($("#searchManufacture_no").val());
        var type = $.trim($("#searchOrder_no_details").val());
        $.ajax({
            type: "get",
            url: "/manufacture_design/getAllStaff",
            dataType: "json",
            data: ({
                search: JSON.stringify({
                    name: name,
                    type: type
                }),
                currentPage: pageNo,
                pageSize: pageSize
            }),
            success: function (res) {
                if(res && res.code === 200){
                    if(res.data && res.data.page) {
                        $("#tableData").datagrid('loadData', res.data.page);
                    }
                }
            },
            //此处添加错误处理
            error: function () {
                $.messager.alert('查询提示', '查询数据后台异常，请稍后再试！', 'error');
                return;
            }
        });
    }

    //重置按钮
    $("#searchResetBtn").unbind().bind({
        click: function () {
            $("#searchManufacture_no").val("");
            $("#searchOrder_no_details").val("");
            $("#searchStaff_no_design").val("");
            $("#searchProduct_no").val("")
            $("#searchDeadline").val("");
            $("#searchProgress").val("");
            $("#searchWorkshop").val("");
            $("#Raw_materials_requirement").val("");
            $("#Products_requirement").val("");
            $("#Details").val("");

            //加载完以后重新初始化
            $("#searchBtn").click();
        }
    });

</script>
</body>
</html>
