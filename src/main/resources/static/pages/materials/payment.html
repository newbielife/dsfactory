<!DOCTYPE html>
<html>
<head>
    <title>支付表单</title>
    <meta charset="utf-8">
    <!-- 指定以IE8的方式来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/>
    <link rel="shortcut icon" href="/images/dslogo.ico" type="image/x-icon"/>
    <script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/js/easyui-1.3.5/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/js/easyui-1.3.5/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="/css/common.css"/>
    <script type="text/javascript" src="/js/easyui-1.3.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/easyui-1.3.5/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/js/common/common.js"></script>
</head>
<body>
<!-- 数据显示table -->
<div id="tablePanel" class="easyui-panne" data-options="fit:true" style="padding: 1px;top: 300px;" title="支付表单" iconCls="icon-list">
    <table id="searchTable">
        <tr>
            <td>支付编号：</td>
            <td>
                <input name="searchPayment_no" id="searchPayment_no"style="width:70px;"/>
            </td>
            <td>订单编号：</td>
            <td>
                <input name="searchOrder_no" id="searchOrder_no"style="width:70px;"/>
            </td>
            <td>员工编号：</td>
            <td>
                <input name="searchStaff_no_accountant" id="searchStaff_no_accountant"style="width:70px;"/>
            </td>
            <td>支付日期：</td>
            <td>
                <input name="searchPayment_date" id="searchPayment_date" class="easyui-datetimebox" style="width:150px;"/>
            </td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" id="searchBtn" >查询</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-redo" id="searchResetBtn">重置</a>
            </td>
        </tr>
    </table>
    <table id="tableData" style="top:300px;border-bottom-color:#FFFFFF"></table>
</div>


<script type="text/javascript">
    //初始化界面
    $(function () {
        initTableData();
        ininPager();
        initForm();
    });

    //防止表单提交重复
    function initForm() {
        $('#PaymentFM').form({
            onSubmit: function () {
                return false;
            }
        });
    }
    //初始化表格数据
    function initTableData() {
        $('#tableData').datagrid({
            height: heightInfo,
            nowrap: false,
            rownumbers: false,
            animate: false,
            singleSelect: true,
            collapsible: false,
            selectOnCheck: false,
            pagination: true,
            striped: true,
            pageSize: initPageSize,
            pageList: initPageNum,
            columns: [[
                {field: 'id', width: 35, align: "center", checkbox: true},
                {title: '支付编号', field: 'payment_no', width: 100},
                {title: '订单编号', field: 'order_no', width: 100},
                {title: '员工编号', field: 'staff_no_accountant', width: 100},
                {title: '金额', field: 'money', width: 80},
                {title: '备注', field: 'details', width: 180},
                {title: '支付日期', field: 'payment_date', width: 100},
                {
                    formatter: function (value, rec) {
                        var str = '';
                        var rowInfo = rec.payment_no + 'AaBb' + rec.order_no + 'AaBb' + rec.staff_no_accountant + 'AaBb' + rec.money+ 'AaBb' + rec.details+ 'AaBb' + rec.payment_date;
                        return str;
                    }
                }
            ]],
            onLoadError: function () {
                $.messager.alert('页面加载提示', '页面加载异常，请稍后再试！', 'error');
                return;
            }
        });
        dgResize();
        showPaymentDetails(1, initPageSize);
    }
    //初始化键盘enter事件
    $(document).keydown(function (event) {
        //兼容 IE和firefox 事件
        var e = window.event || event;
        var k = e.keyCode || e.which || e.charCode;
        //兼容 IE,firefox 兼容
        var obj = e.srcElement ? e.srcElement : e.target;
        //绑定键盘事件为 id是指定的输入框才可以触发键盘事件 13键盘事件 ---遗留问题 enter键效验 对话框会关闭问题
        if (k == "13" && (obj.id == "payment_type" || obj.id == "payment_name")) {
            $("#savePayment").click();
        }
        //搜索按钮添加快捷键
        if (k == "13" && (obj.id == "searchOrder_no")) {
            $("#searchBtn").click();
        }
    });

    //分页信息处理
    function ininPager() {
        try {
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            pager.pagination({
                onSelectPage: function (pageNum, pageSize) {
                    opts.pageNumber = pageNum;
                    opts.pageSize = pageSize;
                    pager.pagination('refresh', {
                        pageNumber: pageNum,
                        pageSize: pageSize
                    });
                    showPaymentDetails(pageNum, pageSize);
                }
            });
        }
        catch (e) {
            $.messager.alert('异常处理提示', "分页信息异常 :  " + e.name + ": " + e.message, 'error');
        }
    }

    //搜索处理
    $("#searchBtn").unbind().bind({
        click: function () {
            showPaymentDetails(1, initPageSize);
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            opts.pageNumber = 1;
            opts.pageSize = initPageSize;
            pager.pagination('refresh', {
                pageNumber: 1,
                pageSize: initPageSize
            });
        }
    });

    function showPaymentDetails(pageNo, pageSize) {
        var payment_no = $.trim($("#searchPayment_no").val());
        var order_no = $.trim($("#searchOrder_no").val());
        var staff_no = $.trim($("#searchStaff_no_accountant").val());
        var date = $.trim($("#searchPayment_date").datebox("getValue"));
        $.ajax({
            type: "get",
            url: "/payment/getAllPayment",
            dataType: "json",
            data: ({
                search: JSON.stringify({
                    payment_no: payment_no,
                    order_no: order_no,
                    staff_no: staff_no,
                    date: date
                }),
                currentPage: pageNo,
                pageSize: pageSize
            }),
            success: function (res) {
                if(res && res.code === 200){
                    if(res.data && res.data.page) {
                        $("#tableData").datagrid('loadData', res.data.page);
                    }
                }
            },
            //此处添加错误处理
            error: function () {
                $.messager.alert('查询提示', '查询数据后台异常，请稍后再试！', 'error');
                return;
            }
        });
    }

    //重置按钮
    $("#searchResetBtn").unbind().bind({
        click: function () {
            $("#searchPayment_no").val("");
            $("#searchOrder_no").val("");
            $("#searchStaff_no_accountant").val("");
            $("#searchPayment_date").datebox("clear");
            //加载完以后重新初始化
            $("#searchBtn").click();
        }
    });


</script>
</body>
</html>
