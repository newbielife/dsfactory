<!DOCTYPE html>
<html>
<head>
    <title>过期食物管理</title>
    <meta charset="utf-8">
    <!-- 指定以IE8的方式来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/>
    <link rel="shortcut icon" href="/images/dslogo.ico" type="image/x-icon"/>
    <script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/js/easyui-1.3.5/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/js/easyui-1.3.5/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="/css/common.css"/>
    <script type="text/javascript" src="/js/easyui-1.3.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/easyui-1.3.5/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/js/common/common.js"></script>
</head>
<body>
<!-- 数据显示table -->
<div id="tablePanel" class="easyui-panne" data-options="fit:true" style="padding: 1px;top: 300px;" title="过期食物管理" iconCls="icon-list">
    <table id="searchTable">
        <tr>
            <td>食物编号：</td>
            <td>
                <input name="searchFood_no" id="searchFood_no"style="width:70px;"/>
            </td>
            <td>食物类型：</td>
            <td>
                <input name="searchFood_type" id="searchFood_type"style="width:70px;"/>
            </td>
            <td>食物名称：</td>
            <td>
                <input name="searchFood_name" id="searchFood_name"style="width:70px;"/>
            </td>
            <td>过期日期：</td>
            <td>
                <select name="searchExpired_date" id="searchExpired_date"style="width:70px;">
                    <option value="">全部</option>
                    <option value="本日">本日</option>
                    <option value="本周">本周</option>
                    <option value="本月">本月</option>
                    <option value="本季">本季</option>
                    <option value="今年">今年</option>
                </select>
            </td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" id="searchBtn" >查询</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-redo" id="searchResetBtn">重置</a>
            </td>
        </tr>
    </table>
    <table id="tableData" style="top:300px;border-bottom-color:#FFFFFF"></table>
</div>

<script type="text/javascript">
    //初始化界面
    $(function () {
        initTableData();
        ininPager();
        initForm();
    });

    //防止表单提交重复
    function initForm() {
        $('#Expired_foodFM').form({
            onSubmit: function () {
                return false;
            }
        });
    }
    //初始化表格数据
    function initTableData() {
        $('#tableData').datagrid({
            height: heightInfo,
            nowrap: false,
            rownumbers: false,
            animate: false,
            singleSelect: true,
            collapsible: false,
            selectOnCheck: false,
            pagination: true,
            striped: true,
            pageSize: initPageSize,
            pageList: initPageNum,
            columns: [[
                {field: 'id', width: 35, align: "center", checkbox: true},
                {title: '食物编号', field: 'food_no', width: 100},
                {title: '食物类型', field: 'food_type', width: 100},
                {title: '食物名称', field: 'food_name', width: 100},
                {title: '过期日期', field: 'expired_date', width: 180},
                {title: '损失数量', field: 'loss_num', width: 80},
                {title: '损失金额', field: 'loss_money', width: 180},
                {title: '处理方法', field: 'processing_method', width: 180},
                {
                    formatter: function (value, rec) {
                        var str = '';
                        var rowInfo = rec.food_no + 'AaBb' + rec.food_type + 'AaBb' + rec.food_name + 'AaBb' + rec.expired_date+ 'AaBb' + rec.loss_num+ 'AaBb' + rec.loss_money+ 'AaBb' + rec.processing_method;
                        return str;
                    }
                }
            ]],
            onLoadError: function () {
                $.messager.alert('页面加载提示', '页面加载异常，请稍后再试！', 'error');
                return;
            }
        });
        dgResize();
        showExpired_foodDetails(1, initPageSize);
    }
    //初始化键盘enter事件
    $(document).keydown(function (event) {
        //兼容 IE和firefox 事件
        var e = window.event || event;
        var k = e.keyCode || e.which || e.charCode;
        //兼容 IE,firefox 兼容
        var obj = e.srcElement ? e.srcElement : e.target;
        //绑定键盘事件为 id是指定的输入框才可以触发键盘事件 13键盘事件 ---遗留问题 enter键效验 对话框会关闭问题
        if (k == "13" && (obj.id == "expired_food_type" || obj.id == "expired_food_name")) {
            $("#saveExpired_food").click();
        }
        //搜索按钮添加快捷键
        if (k == "13" && (obj.id == "searchFood_type")) {
            $("#searchBtn").click();
        }
    });

    //分页信息处理
    function ininPager() {
        try {
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            pager.pagination({
                onSelectPage: function (pageNum, pageSize) {
                    opts.pageNumber = pageNum;
                    opts.pageSize = pageSize;
                    pager.pagination('refresh', {
                        pageNumber: pageNum,
                        pageSize: pageSize
                    });
                    showExpired_foodDetails(pageNum, pageSize);
                }
            });
        }
        catch (e) {
            $.messager.alert('异常处理提示', "分页信息异常 :  " + e.name + ": " + e.message, 'error');
        }
    }


    //搜索处理
    $("#searchBtn").unbind().bind({
        click: function () {
            showExpired_foodDetails(1, initPageSize);
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            opts.pageNumber = 1;
            opts.pageSize = initPageSize;
            pager.pagination('refresh', {
                pageNumber: 1,
                pageSize: initPageSize
            });
        }
    });

    function showExpired_foodDetails(pageNo, pageSize) {
        var no = $.trim($("#searchFood_no").val());
        var type = $.trim($("#searchFood_type").val());
        var name = $.trim($("#searchFood_name").val());
        var date = $.trim($("#searchExpired_date").val());
        $.ajax({
            type: "get",
            url: "/expired_food/getAllStaff",
            dataType: "json",
            data: ({
                search: JSON.stringify({
                    no: no,
                    name: name,
                    date: date,
                    type: type
                }),
                currentPage: pageNo,
                pageSize: pageSize
            }),
            success: function (res) {
                if(res && res.code === 200){
                    if(res.data && res.data.page) {
                        $("#tableData").datagrid('loadData', res.data.page);
                    }
                }
            },
            //此处添加错误处理
            error: function () {
                $.messager.alert('查询提示', '查询数据后台异常，请稍后再试！', 'error');
                return;
            }
        });
    }

    //重置按钮
    $("#searchResetBtn").unbind().bind({
        click: function () {
            $("#searchFood_no").val("");
            $("#searchFood_type").val("");
            $("#searchFood_name").val("");
            $("#searchExpired_date").val("");
            //加载完以后重新初始化
            $("#searchBtn").click();
        }
    });

</script>
</body>
</html>
