<!DOCTYPE html>
<html>
<head>
    <title>订单表管理</title>
    <meta charset="utf-8">
    <!-- 指定以IE8的方式来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/>
    <link rel="shortcut icon" href="/images/dslogo.ico" type="image/x-icon"/>
    <script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/js/easyui-1.3.5/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/js/easyui-1.3.5/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="/css/common.css"/>
    <script type="text/javascript" src="/js/easyui-1.3.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/easyui-1.3.5/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/js/common/common.js"></script>
</head>
<body>
<!-- 数据显示table -->
<div id="tablePanel" class="easyui-panne" data-options="fit:true" style="padding: 1px;top: 300px;" title="订单表管理" iconCls="icon-list">
    <table id="searchTable">
        <tr>
            <td>订单编号：</td>
            <td>
                <input name="searchOrder_no" id="searchOrder_no"style="width:70px;"/>
            </td>
            <td>客户编号：</td>
            <td>
                <input name="searchClient_no" id="searchClient_no"style="width:70px;"/>
            </td>
            <td>工作人员编号：</td>
            <td>
                <input name="searchStaff_no" id="searchStaff_no"style="width:70px;"/>
            </td>
            <td>订单创建日期：</td>
            <td>
                <input name="searchOrder_Create_date" id="searchOrder_Create_date"style="width:70px;"/>
            </td>
            <td>订单总量：</td>
            <td>
                <input name="searchOrder_sum_amount" id="searchOrder_sum_amount"style="width:70px;"/>
            </td>
            <td>当前进程：</td>
            <td>
                <input name="searchProgress" id="searchProgress"style="width:70px;"/>
            </td>
            <td>违约金：</td>
            <td>
                <input name="searchLiquidated_damages" id="searchLiquidated_damages"style="width:70px;"/>
            </td>
            <td>审查：</td>
            <td>
                <input name="searchCheck" id="searchCheck"style="width:70px;"/>
            </td>

            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" id="searchBtn" >查询</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-redo" id="searchResetBtn">重置</a>
            </td>
        </tr>
    </table>
    <table id="tableData" style="top:300px;border-bottom-color:#FFFFFF"></table>
</div>

<script type="text/javascript">
    //初始化界面
    $(function () {
        initTableData();
        ininPager();
        initForm();
    });

    //防止表单提交重复
    function initForm() {
        $('#Order_formFM').form({
            onSubmit: function () {
                return false;
            }
        });
    }
    //初始化表格数据
    function initTableData() {
        $('#tableData').datagrid({
            height: heightInfo,
            nowrap: false,
            rownumbers: false,
            animate: false,
            singleSelect: true,
            collapsible: false,
            selectOnCheck: false,
            pagination: true,
            striped: true,
            pageSize: initPageSize,
            pageList: initPageNum,
            columns: [[
                {field: 'id', width: 35, align: "center", checkbox: true},
                {title: '订单编号', field: 'Order_no', width: 180},
                {title: '客户编号', field: 'Client_no', width: 180},
                {title: '工作人员编号', field: 'Staff_no', width: 180},
                {title: '订单创建日期', field: 'Order_Create_date', width: 180},
                {title: '订单总量', field: 'Order_sum_amount', width: 180},
                {title: '当前进程', field: 'Progress', width: 180},
                {title: '违约金', field: 'Liquidated_damages', width: 180},
                {title: '审查', field: 'Check', width: 180},
                {
                    title: '操作', field: 'op', align: "center", width: 130, formatter: function (value, rec) {
                        var str = '';
                        var rowInfo = rec.Order_no + 'AaBb' + rec.Client_no + 'AaBb' + rec.Staff_no + 'AaBb' + rec.Order_Create_date+ 'AaBb' + rec.Order_sum_amount+ 'AaBb' + rec.Progress+ 'AaBb' + rec.Liquidated_damages+ 'AaBb' + rec.Check;
                        str += '<img src="/js/easyui-1.3.5/themes/icons/pencil.png" style="cursor: pointer;" onclick="editOrder_form(\'' + rowInfo + '\');"/>&nbsp;<a onclick="editOrder_form(\'' + rowInfo + '\');" style="text-decoration:none;color:black;" href="javascript:void(0)">编辑</a>&nbsp;&nbsp;';
                        // str += '<img src="/js/easyui-1.3.5/themes/icons/edit_remove.png" style="cursor: pointer;" onclick="deleteOrder_form(' + rec.id + ');"/>&nbsp;<a onclick="deleteOrder_form(' + rec.id + ');" style="text-decoration:none;color:black;" href="javascript:void(0)">删除</a>&nbsp;&nbsp;';
                        return str;
                    }
                }
            ]],
            toolbar: [
                {
                    id: 'addOrder_form',
                    text: '增加',
                    iconCls: 'icon-add',
                    handler: function () {
                        addOrder_form();
                    }
                },
                {
                    id: 'deleteOrder_form',
                    text: '删除',
                    iconCls: 'icon-remove',
                    handler: function () {
                        batDeleteOrder_form();
                    }
                }
            ],
            onLoadError: function () {
                $.messager.alert('页面加载提示', '页面加载异常，请稍后再试！', 'error');
                return;
            }
        });
        dgResize();
        showOrder_formDetails(1, initPageSize);
    }
    //初始化键盘enter事件
    $(document).keydown(function (event) {
        //兼容 IE和firefox 事件
        var e = window.event || event;
        var k = e.keyCode || e.which || e.charCode;
        //兼容 IE,firefox 兼容
        var obj = e.srcElement ? e.srcElement : e.target;
        //绑定键盘事件为 id是指定的输入框才可以触发键盘事件 13键盘事件 ---遗留问题 enter键效验 对话框会关闭问题
        if (k == "13" && (obj.id == "order_form_type" || obj.id == "order_form_name")) {
            $("#saveOrder_form").click();
        }
        //搜索按钮添加快捷键
        if (k == "13" && (obj.id == "searchClient_no")) {
            $("#searchBtn").click();
        }
    });

    //分页信息处理
    function ininPager() {
        try {
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            pager.pagination({
                onSelectPage: function (pageNum, pageSize) {
                    opts.pageNumber = pageNum;
                    opts.pageSize = pageSize;
                    pager.pagination('refresh', {
                        pageNumber: pageNum,
                        pageSize: pageSize
                    });
                    showOrder_formDetails(pageNum, pageSize);
                }
            });
        }
        catch (e) {
            $.messager.alert('异常处理提示', "分页信息异常 :  " + e.name + ": " + e.message, 'error');
        }
    }
    //搜索处理
    $("#searchBtn").unbind().bind({
        click: function () {
            showOrder_formDetails(1, initPageSize);
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            opts.pageNumber = 1;
            opts.pageSize = initPageSize;
            pager.pagination('refresh', {
                pageNumber: 1,
                pageSize: initPageSize
            });
        }
    });

    function showOrder_formDetails(pageNo, pageSize) {
        var name = $.trim($("#searchOrder_no").val());
        var type = $.trim($("#searchClient_no").val());
        $.ajax({
            type: "get",
            url: "/order_form/getAllStaff",
            dataType: "json",
            data: ({
                search: JSON.stringify({
                    name: name,
                    type: type
                }),
                currentPage: pageNo,
                pageSize: pageSize
            }),
            success: function (res) {
                if(res && res.code === 200){
                    if(res.data && res.data.page) {
                        $("#tableData").datagrid('loadData', res.data.page);
                    }
                }
            },
            //此处添加错误处理
            error: function () {
                $.messager.alert('查询提示', '查询数据后台异常，请稍后再试！', 'error');
                return;
            }
        });
    }

    //重置按钮
    $("#searchResetBtn").unbind().bind({
        click: function () {
            $("#searchOrder_no").val("");
            $("#searchClient_no").val("");
            $("#searchStaff_no").val("");
            $("#searchOrder_Create_date").val("")
            $("#searchOrder_sum_amount").val("");
            $("#searchProgress").val("");
            $("#searchLiquidated_damages").val("");
            $("#Check").val("");
            //加载完以后重新初始化
            $("#searchBtn").click();
        }
    });

</script>
</body>
</html>
