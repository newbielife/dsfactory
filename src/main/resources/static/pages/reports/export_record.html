<!DOCTYPE html>
<html>
<head>
    <title>出口食物管理</title>
    <meta charset="utf-8">
    <!-- 指定以IE8的方式来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/>
    <link rel="shortcut icon" href="/images/dslogo.ico" type="image/x-icon"/>
    <script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/js/easyui-1.3.5/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/js/easyui-1.3.5/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="/css/common.css"/>
    <script type="text/javascript" src="/js/easyui-1.3.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/easyui-1.3.5/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/js/common/common.js"></script>
</head>
<body>
<!-- 数据显示table -->
<div id="tablePanel" class="easyui-panne" data-options="fit:true" style="padding: 1px;top: 300px;" title="出口食物管理" iconCls="icon-list">
    <table id="searchTable">
        <tr>
            <td>出口编号：</td>
            <td>
                <input name="searchExport_no" id="searchExport_no"style="width:70px;"/>
            </td>
            <td>工作人员编号：</td>
            <td>
                <input name="searchStaff_no" id="searchStaff_no"style="width:70px;"/>
            </td>
            <td>详细订单编号：</td>
            <td>
                <input name="searchOrder_no_details" id="searchOrder_no_details"style="width:70px;"/>
            </td>
            <td>生产地：</td>
            <td>
                <input name="searchSource_place" id="searchSource_place"style="width:70px;"/>
            </td>
            <td>目的地：</td>
            <td>
                <input name="searchTarget_place" id="searchTarget_place"style="width:70px;"/>
            </td>
            <td>运输日期：</td>
            <td>
                <input name="searchDelicvery_date" id="searchDelicvery_date"style="width:70px;"/>
            </td>
            <td>运输连接：</td>
            <td>
                <input name="searchTransport_link" id="searchTransport_link"style="width:70px;"/>
            </td>
            <td>当前进程：</td>
            <td>
                <input name="searchProgress" id="searchProgress"style="width:70px;"/>
            </td>

            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" id="searchBtn" >查询</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-redo" id="searchResetBtn">重置</a>
            </td>
        </tr>
    </table>
    <table id="tableData" style="top:300px;border-bottom-color:#FFFFFF"></table>
</div>

<div id="dlg-buttons">
    <a href="javascript:void(0)" id="saveExport_record" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
    <a href="javascript:void(0)" id="cancelExport_record" class="easyui-linkbutton" iconCls="icon-cancel"
       onclick="javascript:$('#Export_recordDlg').dialog('close')">取消</a>
</div>
<script type="text/javascript">
    //初始化界面
    $(function () {
        initTableData();
        ininPager();
        initForm();
    });

    //防止表单提交重复
    function initForm() {
        $('#Export_recordFM').form({
            onSubmit: function () {
                return false;
            }
        });
    }
    //初始化表格数据
    function initTableData() {
        $('#tableData').datagrid({
            height: heightInfo,
            nowrap: false,
            rownumbers: false,
            animate: false,
            singleSelect: true,
            collapsible: false,
            selectOnCheck: false,
            pagination: true,
            striped: true,
            pageSize: initPageSize,
            pageList: initPageNum,
            columns: [[
                {field: 'id', width: 35, align: "center", checkbox: true},
                {title: '食物编号', field: 'export_no', width: 180},
                {title: '食物类型', field: 'staff_no', width: 180},
                {title: '食物名称', field: 'order_no_details', width: 180},
                {title: '过期日期', field: 'source_place', width: 180},
                {title: '损失数量', field: 'target_place', width: 180},
                {title: '订单日期', field: 'delicvery_date', width: 180},
                {title: '处理方法', field: 'transport_link', width: 180},
                {title: '当前进程', field: 'progress', width: 180},
                {
                     formatter: function (value, rec) {
                        var str = '';
                        var rowInfo = rec.export_no + 'AaBb' + rec.staff_no + 'AaBb' + rec.order_no_details + 'AaBb' + rec.source_place+ 'AaBb' + rec.target_place+ 'AaBb' + rec.delicvery_date+ 'AaBb' + rec.transport_link+ 'AaBb' + rec.progress;
                        return str;
                    }
                }
            ]],
            toolbar: [
                {
                    id: 'addExport_record',
                    text: '增加',
                    iconCls: 'icon-add',
                    handler: function () {
                        addExport_record();
                    }
                },
                {
                    id: 'deleteExport_record',
                    text: '删除',
                    iconCls: 'icon-remove',
                    handler: function () {
                        batDeleteExport_record();
                    }
                }
            ],
            onLoadError: function () {
                $.messager.alert('页面加载提示', '页面加载异常，请稍后再试！', 'error');
                return;
            }
        });
        dgResize();
        showExport_recordDetails(1, initPageSize);
    }
    //初始化键盘enter事件
    $(document).keydown(function (event) {
        //兼容 IE和firefox 事件
        var e = window.event || event;
        var k = e.keyCode || e.which || e.charCode;
        //兼容 IE,firefox 兼容
        var obj = e.srcElement ? e.srcElement : e.target;
        //绑定键盘事件为 id是指定的输入框才可以触发键盘事件 13键盘事件 ---遗留问题 enter键效验 对话框会关闭问题
        if (k == "13" && (obj.id == "export_record_type" || obj.id == "export_record_name")) {
            $("#saveExport_record").click();
        }
        //搜索按钮添加快捷键
        if (k == "13" && (obj.id == "searchStaff_no")) {
            $("#searchBtn").click();
        }
    });

    //分页信息处理
    function ininPager() {
        try {
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            pager.pagination({
                onSelectPage: function (pageNum, pageSize) {
                    opts.pageNumber = pageNum;
                    opts.pageSize = pageSize;
                    pager.pagination('refresh', {
                        pageNumber: pageNum,
                        pageSize: pageSize
                    });
                    showExport_recordDetails(pageNum, pageSize);
                }
            });
        }
        catch (e) {
            $.messager.alert('异常处理提示', "分页信息异常 :  " + e.name + ": " + e.message, 'error');
        }
    }
    //搜索处理
    $("#searchBtn").unbind().bind({
        click: function () {
            showExport_recordDetails(1, initPageSize);
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            opts.pageNumber = 1;
            opts.pageSize = initPageSize;
            pager.pagination('refresh', {
                pageNumber: 1,
                pageSize: initPageSize
            });
        }
    });

    function showExport_recordDetails(pageNo, pageSize) {
        var name = $.trim($("#searchExport_no").val());
        var type = $.trim($("#searchStaff_no").val());
        $.ajax({
            type: "get",
            url: "/export_record/getAllStaff",
            dataType: "json",
            data: ({
                search: JSON.stringify({
                    name: name,
                    type: type
                }),
                currentPage: pageNo,
                pageSize: pageSize
            }),
            success: function (res) {
                if(res && res.code === 200){
                    if(res.data && res.data.page) {
                        $("#tableData").datagrid('loadData', res.data.page);
                    }
                }
            },
            //此处添加错误处理
            error: function () {
                $.messager.alert('查询提示', '查询数据后台异常，请稍后再试！', 'error');
                return;
            }
        });
    }

    //重置按钮
    $("#searchResetBtn").unbind().bind({
        click: function () {
            $("#searchExport_no").val("");
            $("#searchStaff_no").val("");
            $("#searchOrder_no_details").val("");
            $("#searchSource_place").val("")
            $("#searchTarget_place").val("");
            $("#searchDelicvery_date").val("");
            $("#searchTransport_link").val("");
            $("#searchProgress").val("");
            //加载完以后重新初始化
            $("#searchBtn").click();
        }
    });

</script>
</body>
</html>
