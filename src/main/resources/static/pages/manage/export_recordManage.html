<!DOCTYPE html>
<html>
<head>
    <title>出厂食物管理</title>
    <meta charset="utf-8">
    <!-- 指定以IE8的方式来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/>
    <link rel="shortcut icon" href="/images/dslogo.ico" type="image/x-icon"/>
    <script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/js/easyui-1.3.5/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/js/easyui-1.3.5/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="/css/common.css"/>
    <script type="text/javascript" src="/js/easyui-1.3.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/easyui-1.3.5/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/js/common/common.js"></script>
</head>
<body>
<!-- 数据显示table -->
<div id="tablePanel" class="easyui-panne" data-options="fit:true" style="padding: 1px;top: 300px;" title="出厂食物管理" iconCls="icon-list">
    <table id="searchTable">
        <tr>
            <td>出口编号：</td>
            <td>
                <input name="searchExport_no" id="searchExport_no"style="width:70px;"/>
            </td>
            <td>工作人员编号：</td>
            <td>
                <input name="searchStaff_no" id="searchStaff_no"style="width:70px;"/>
            </td>
            <td>详细订单编号：</td>
            <td>
                <input name="searchOrder_no_details" id="searchOrder_no_details"style="width:70px;"/>
            </td>
            <td>生产地：</td>
            <td>
                <input name="searchSource_place" id="searchSource_place" style="width:70px;"/>
            </td>
            <td>目的地：</td>
            <td>
                <input name="searchTarget_place" id="searchTarget_place" style="width:70px;"/>
            </td>
            <td>运输日期：</td>
            <td>
                <input name="searchDelivery_date" id="searchDelivery_date" class="easyui-datetimebox" style="width:70px;"/>
            </td>

            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" id="searchBtn" >查询</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-redo" id="searchResetBtn">重置</a>
            </td>
        </tr>
    </table>
    <table id="tableData" style="top:300px;border-bottom-color:#FFFFFF"></table>
</div>

<div id="export_recordDlg" class="easyui-dialog" style="width:380px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons" modal="true" cache="false" collapsible="false" cloable="true">
    <form id="export_recordFM" method="post" novalidate>
        <table>
            <!--            <tr>-->
            <!--                <td>食物编号：</td>-->
            <!--                <td style="padding:5px">-->
            <!--                    <input name="Export_no"class="easyui-validatebox"-->
            <!--                           data-options="required:true,validType:'length[2,30]'" style="width: 230px;height: 20px"/>-->
            <!--                </td>-->
            <!--            </tr>-->
            <tr>
                <td>工作人员编号：</td>
                <td style="padding:5px">
                    <input name="Staff_no"class="easyui-validatebox"
                           data-options="required:true,validType:'length[2,30]'" style="width: 230px;height: 20px"/>
                </td>
            </tr>
            <tr>
                <td>详细订单编号：</td>
                <td style="padding:5px">
                    <input name="Order_no_details"class="easyui-validatebox"
                           data-options="required:true,validType:'length[2,30]'" style="width: 230px;height: 20px"/>
                </td>
            </tr>
            <tr>
                <td>运输源地址：</td>
                <td style="padding:5px">
                    <input name="Source_place"class="easyui-validatebox"
                           data-options="required:true,validType:'length[0,500]'" style="width: 230px;height: 20px"/>
                </td>
            </tr>
            <tr>
                <td>运输目标地址：</td>
                <td style="padding:5px">
                    <input name="Target_place"class="easyui-validatebox"
                           data-options="required:true,validType:'length[0,500]'" style="width: 230px;height: 20px"/>
                </td>
            </tr>
            <tr>
                <td>运输链接：</td>
                <td style="padding:5px">
                    <input name="Transport_link"class="easyui-validatebox"
                           data-options="required:true,validType:'length[0,500]'" style="width: 230px;height: 20px"/>
                </td>
            </tr>
            <tr>
                <td>处理方法：</td>
                <td>
                    <input name="searchProgress" id="searchProgress"style="width:70px;"/>
                </td>
            </tr>
        </table>
    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" id="saveExport_record" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
    <a href="javascript:void(0)" id="cancelExport_record" class="easyui-linkbutton" iconCls="icon-cancel"
       onclick="javascript:$('#Export_recordDlg').dialog('close')">取消</a>
</div>
<script type="text/javascript">
    //初始化界面
    $(function () {
        initTableData();
        ininPager();
        initForm();
    });

    //防止表单提交重复
    function initForm() {
        $('#Export_recordFM').form({
            onSubmit: function () {
                return false;
            }
        });
    }
    //初始化表格数据
    function initTableData() {
        $('#tableData').datagrid({
            height: heightInfo,
            nowrap: false,
            rownumbers: false,
            animate: false,
            singleSelect: true,
            collapsible: false,
            selectOnCheck: false,
            pagination: true,
            striped: true,
            pageSize: initPageSize,
            pageList: initPageNum,
            columns: [[
                {field: 'id', width: 35, align: "center", checkbox: true},
                {title: '运输编号', field: 'export_no', width: 100},
                {title: '负责人编号', field: 'staff_no', width: 100},
                {title: '订单编号', field: 'order_no_details', width: 120},
                {title: '出发地', field: 'source_place', width: 100},
                {title: '目的地', field: 'target_place', width: 100},
                {title: '运输日期', field: 'delivery_date', width: 180},
                {title: '运输链接', field: 'transport_link', width: 180},
                {title: '当前进程', field: 'progress', width: 80},
                {
                    title: '操作', field: 'op', align: "center", width: 130, formatter: function (value, rec) {
                        var str = '';
                        var rowInfo = rec.export_no + 'AaBb' + rec.staff_no + 'AaBb' + rec.order_no_details + 'AaBb' + rec.source_place+ 'AaBb' + rec.target_place+ 'AaBb' + rec.delivery_date+ 'AaBb' + rec.transport_link+ 'AaBb' + rec.progress;
                        str += '<img src="/js/easyui-1.3.5/themes/icons/pencil.png" style="cursor: pointer;" onclick="editExport_record(\'' + rowInfo + '\');"/>&nbsp;<a onclick="editExport_record(\'' + rowInfo + '\');" style="text-decoration:none;color:black;" href="javascript:void(0)">编辑</a>&nbsp;&nbsp;';
                        // str += '<img src="/js/easyui-1.3.5/themes/icons/edit_remove.png" style="cursor: pointer;" onclick="deleteExport_record(' + rec.id + ');"/>&nbsp;<a onclick="deleteExport_record(' + rec.id + ');" style="text-decoration:none;color:black;" href="javascript:void(0)">删除</a>&nbsp;&nbsp;';
                        return str;
                    }
                }
            ]],
            toolbar: [
                {
                    id: 'addExport_record',
                    text: '增加',
                    iconCls: 'icon-add',
                    handler: function () {
                        addExport_record();
                    }
                },
                {
                    id: 'deleteExport_record',
                    text: '删除',
                    iconCls: 'icon-remove',
                    handler: function () {
                        batDeleteExport_record();
                    }
                }
            ],
            onLoadError: function () {
                $.messager.alert('页面加载提示', '页面加载异常，请稍后再试！', 'error');
                return;
            }
        });
        dgResize();
        showExport_recordDetails(1, initPageSize);
    }
    //初始化键盘enter事件
    $(document).keydown(function (event) {
        //兼容 IE和firefox 事件
        var e = window.event || event;
        var k = e.keyCode || e.which || e.charCode;
        //兼容 IE,firefox 兼容
        var obj = e.srcElement ? e.srcElement : e.target;
        //绑定键盘事件为 id是指定的输入框才可以触发键盘事件 13键盘事件 ---遗留问题 enter键效验 对话框会关闭问题
        if (k == "13" && (obj.id == "export_record_type" || obj.id == "export_record_name")) {
            $("#saveExport_record").click();
        }
        //搜索按钮添加快捷键
        if (k == "13" && (obj.id == "searchStaff_no")) {
            $("#searchBtn").click();
        }
    });

    //分页信息处理
    function ininPager() {
        try {
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            pager.pagination({
                onSelectPage: function (pageNum, pageSize) {
                    opts.pageNumber = pageNum;
                    opts.pageSize = pageSize;
                    pager.pagination('refresh', {
                        pageNumber: pageNum,
                        pageSize: pageSize
                    });
                    showExport_recordDetails(pageNum, pageSize);
                }
            });
        }
        catch (e) {
            $.messager.alert('异常处理提示', "分页信息异常 :  " + e.name + ": " + e.message, 'error');
        }
    }



    //批量删除支付
    function batDeleteExport_record() {
        var row = $('#tableData').datagrid('getChecked');
        if (row.length == 0) {
            $.messager.alert('删除提示', '没有记录被选中！', 'info');
            return;
        }
        if (row.length > 0) {
            $.messager.confirm('删除确认', '确定要删除选中的' + row.length + '条支付信息吗？', function (r) {
                if (r) {
                    var ids = "";
                    for (var i = 0; i < row.length; i++) {
                        if (i == row.length - 1) {
                            ids += row[i].export_no;
                            break;
                        }
                        ids += row[i].export_no + ",";
                    }
                    $.ajax({
                        type: "post",
                        url: "/export_record/batchDeleteExport_recordByIds",
                        dataType: "json",
                        async: false,
                        data: ({
                            ids: ids
                        }),
                        success: function (res) {
                            if(res && res.code === 200) {
                                $("#searchBtn").click();
                                $(":checkbox").attr("checked", false);
                            } else {
                                if(res && res.code == 601){
                                    var jsondata={};
                                    jsondata.ids=ids;
                                    jsondata.deleteType='2';
                                    var type='batch';
                                    batDeleteExport_recordForceConfirm(res,"/export_record/batchDeleteExport_recordByIds",jsondata,type);
                                }else if(res && res.code == 600){
                                    $.messager.alert('删除提示', res.msg, 'error');
                                }else{
                                    $.messager.alert('删除提示', '删除支付信息失败，请稍后再试！', 'error');
                                }
                            }
                        },
                        //此处添加错误处理
                        error: function () {
                            $.messager.alert('删除提示', '删除支付信息异常，请稍后再试！', 'error');
                            return;
                        }
                    });
                }
            });
        }
    }
    /**
     * 确认强制删除
     * */
    function batDeleteExport_recordForceConfirm(res,url,jsondata,type) {
        $.messager.confirm('删除确认', res.msg, function (r) {
            if (r) {
                $.ajax({
                    type: "post",
                    url: url,
                    dataType: "json",
                    data: (jsondata),
                    success: function (res) {
                        if(res && res.code == 200) {
                            $("#searchBtn").click();
                            if(type=='batch'){
                                $(":checkbox").attr("checked", false);
                            }
                        }else if(res && res.code == 600){
                            $.messager.alert('删除提示', res.msg, 'error');
                        }else {
                            $.messager.alert('删除提示', '删除支付信息异常，请稍后再试！', 'error');
                        }
                    },
                    //此处添加错误处理
                    error: function () {
                        $.messager.alert('删除提示', '删除支付信息异常，请稍后再试！', 'error');
                        return;
                    }
                });
            }
        });
    }

    //增加
    var url;
    var export_recordID = 0;
    //保存编辑前的名称
    var oldExport_record = "";

    function addExport_record() {
        $('#export_recordFM').form('clear');
        $('#export_recordDlg').dialog('open').dialog('setTitle', '<img src="/js/easyui-1.3.5/themes/icons/edit_add.png"/>&nbsp;增加支付信息');
        $(".window-mask").css({width: webW, height: webH});
        $("#Export_no").val("").focus();

        oldExport_record = "";
        export_recordID = 0;
        url = '/export_record/add';
    }
    //保存信息
    $("#saveExport_record").off("click").on("click", function () {
        if (!$("#Order_no_details").val()) {
            $.messager.alert('提示', '请输入编号！', 'warning');
            return;
        }
        $.ajax({
            url: url,
            type: "post",
            dataType: "json",
            async: false,
            data: ({
                info: JSON.stringify($("#export_recordFM").serializeObject())
            }),
            success: function(res) {
                if(res && res.code === 200) {
                    $('#export_recordDlg').dialog('close');
                    //加载完以后重新初始化
                    var opts = $("#tableData").datagrid('options');
                    showExport_recordDetails(opts.pageNumber, opts.pageSize);
                }
            },
            //此处添加错误处理
            error: function () {
                $.messager.alert('提示', '保存信息异常，请稍后再试！', 'error');
                return;
            }
        });
    });

    //编辑信息
    function editExport_record(export_recordTotalInfo) {
        var export_recordInfo = export_recordTotalInfo.split("AaBb");

        $("#Staff_no").val(export_recordInfo[2]);
        $("#Order_no_details").val(export_recordInfo[3]);
        $("#Source_place").val(export_recordInfo[4]);
        $("#Target_place").val(export_recordInfo[5]);
        $("#Transport_link").val(export_recordInfo[7]);
        $("#Progress").val(export_recordInfo[8]);

        $('#export_recordDlg').dialog('open').dialog('setTitle', '<img src="/js/easyui-1.3.5/themes/icons/pencil.png"/>&nbsp;编辑运输单信息');
        $(".window-mask").css({width: webW, height: webH});
        export_recordID = export_recordInfo[0];
        //焦点在名称输入框==定焦在输入文字后面
        $("#Name").val("").focus().val(export_recordInfo[2]);
        url = '/export_record/update?id=' + export_recordInfo[1];
    }
    //搜索处理
    $("#searchBtn").unbind().bind({
        click: function () {
            showExport_recordDetails(1, initPageSize);
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            opts.pageNumber = 1;
            opts.pageSize = initPageSize;
            pager.pagination('refresh', {
                pageNumber: 1,
                pageSize: initPageSize
            });
        }
    });

    function showExport_recordDetails(pageNo, pageSize) {
        var name = $.trim($("#searchExport_no").val());
        var type = $.trim($("#searchStaff_no").val());
        $.ajax({
            type: "get",
            url: "/export_record/getAllStaff",
            dataType: "json",
            data: ({
                search: JSON.stringify({
                    name: name,
                    type: type
                }),
                currentPage: pageNo,
                pageSize: pageSize
            }),
            success: function (res) {
                if(res && res.code === 200){
                    if(res.data && res.data.page) {
                        $("#tableData").datagrid('loadData', res.data.page);
                    }
                }
            },
            //此处添加错误处理
            error: function () {
                $.messager.alert('查询提示', '查询数据后台异常，请稍后再试！', 'error');
                return;
            }
        });
    }

    //重置按钮
    $("#searchResetBtn").unbind().bind({
        click: function () {
            $("#searchExport_no").val("");
            $("#searchStaff_no").val("");
            $("#searchOrder_no_details").val("");
            $("#searchSource_place").val("");
            $("#searchTarget_place").val("");
            $("#searchDelivery_date").val("");
            //加载完以后重新初始化
            $("#searchBtn").click();
        }
    });

</script>
</body>
</html>
