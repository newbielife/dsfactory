        //兼容 IE和firefox 事件
        var e = window.event || event;
        var k = e.keyCode || e.which || e.charCode;
        //兼容 IE,firefox 兼容
        var obj = e.srcElement ? e.srcElement : e.target;
        //绑定键盘事件为 id是指定的输入框才可以触发键盘事件 13键盘事件 ---遗留问题 enter键效验 对话框会关闭问题

            $("#saveOrder_form").click();
        }
        //搜索按钮添加快捷键
        if (k == "13" && (obj.id == "searchClient_no")) {
            $("#searchBtn").click();
        }
    });

        try {

                onSelectPage: function (pageNum, pageSize) {
                    opts.pageNumber = pageNum;
                    opts.pageSize = pageSize;
                    pager.pagination('refresh', {
                        pageNumber: pageNum,
                        pageSize: pageSize
                    });
                    showOrder_formDetails(pageNum, pageSize);
                }
            });
        }
        catch (e) {
            $.messager.alert('异常处理提示', "分页信息异常 :  " + e.name + ": " + e.message, 'error');

    //批量删除支付
    function batDeleteOrder_form() {
        var row = $('#tableData').datagrid('getChecked');
        if (row.length == 0) {
            $.messager.alert('删除提示', '没有记录被选中！', 'info');
            return;
        }
        if (row.length > 0) {
            $.messager.confirm('删除确认', '确定要删除选中的' + row.length + '条支付信息吗？', function (r) {
                if (r) {
                    var ids = "";
                    for (var i = 0; i < row.length; i++) {
                        if (i == row.length - 1) {
                            ids += row[i].order_form_no;
                            break;
                        }
                        ids += row[i].order_form_no + ",";
                    }
                    $.ajax({
                        type: "post",
                        url: "/order_form/batchDeleteOrder_formByIds",
                        dataType: "json",
                        async: false,
                        data: ({
                            ids: ids
                        }),
                        success: function (res) {
                            if(res && res.code === 200) {
                                $("#searchBtn").click();
                                $(":checkbox").attr("checked", false);
                            } else {
                                if(res && res.code == 601){
                                    var jsondata={};
                                    jsondata.ids=ids;
                                    jsondata.deleteType='2';
                                    var type='batch';
                                    batDeleteOrder_formForceConfirm(res,"/order_form/batchDeleteOrder_formByIds",jsondata,type);
                                }else if(res && res.code == 600){
                                    $.messager.alert('删除提示', res.msg, 'error');
                                }else{
                                    $.messager.alert('删除提示', '删除支付信息失败，请稍后再试！', 'error');
                                }
                            }
                        },
                        //此处添加错误处理
                        error: function () {
                            $.messager.alert('删除提示', '删除支付信息异常，请稍后再试！', 'error');
                            return;
                        }
                    });
                }
            });
        }
    }
    /**
     * 确认强制删除
     * */
    function batDeleteOrder_formForceConfirm(res,url,jsondata,type) {
        $.messager.confirm('删除确认', res.msg, function (r) {
            if (r) {
                $.ajax({
                    type: "post",
                    url: url,
                    dataType: "json",
                    data: (jsondata),
                    success: function (res) {
                        if(res && res.code == 200) {
                            $("#searchBtn").click();
                            if(type=='batch'){
                                $(":checkbox").attr("checked", false);
                            }
                        }else if(res && res.code == 600){
                            $.messager.alert('删除提示', res.msg, 'error');
                        }else {
                            $.messager.alert('删除提示', '删除支付信息异常，请稍后再试！', 'error');
                        }
                    },
                    //此处添加错误处理
                    error: function () {
                        $.messager.alert('删除提示', '删除支付信息异常，请稍后再试！', 'error');
                        return;
                    }
                });
            }
        });
    }

    //增加
    var url;
    var order_formID = 0;
    //保存编辑前的名称
    var oldOrder_form = "";

    function addOrder_form() {
        $('#order_formFM').form('clear');
        $('#order_formDlg').dialog('open').dialog('setTitle', '<img src="/js/easyui-1.3.5/themes/icons/edit_add.png"/>&nbsp;增加支付信息');
        $(".window-mask").css({width: webW, height: webH});
        $("#Order_no").val("").focus();

        oldOrder_form = "";
        order_formID = 0;
        url = '/order_form/add';
    }
    //保存信息
    $("#saveOrder_form").off("click").on("click", function () {
        if (!$("#Order_no").val()) {
            $.messager.alert('提示', '请输入编号！', 'warning');
            return;
        }
        $.ajax({
            url: url,
            type: "post",
            dataType: "json",
            async: false,
            data: ({
                info: JSON.stringify($("#order_formFM").serializeObject())
            }),
            success: function(res) {
                if(res && res.code === 200) {
                    $('#order_formDlg').dialog('close');
                    //加载完以后重新初始化
                    var opts = $("#tableData").datagrid('options');
                    showOrder_formDetails(opts.pageNumber, opts.pageSize);
                }
            },
            //此处添加错误处理
            error: function () {
                $.messager.alert('提示', '保存支付信息异常，请稍后再试！', 'error');
                return;
            }
        });
    });

    //编辑信息
    function editOrder_form(order_formTotalInfo) {
        var order_formInfo = order_formTotalInfo.split("AaBb");

        $("#Order_no").val(order_formInfo[1]);
        $("#Client_no").val(order_formInfo[2]);
        $("#Staff_no").val(order_formInfo[3]);
        $("#Order_Create_date").val(order_formInfo[4]);
        $("#Order_sum_amount").val(order_formInfo[5]);
        $("#Progress").val(order_formInfo[6]);
        $("#Liquidated_damages").val(order_formInfo[7]);
        $("#Check").val(order_formInfo[8]);

        $('#order_formDlg').dialog('open').dialog('setTitle', '<img src="/js/easyui-1.3.5/themes/icons/pencil.png"/>&nbsp;编辑支付信息');
        $(".window-mask").css({width: webW, height: webH});
        order_formID = order_formInfo[0];
        //焦点在名称输入框==定焦在输入文字后面
        $("#Name").val("").focus().val(order_formInfo[1]);
        url = '/order_form/update?id=' + order_formInfo[0];
    }
    //搜索处理
    $("#searchBtn").unbind().bind({
        click: function () {
            showOrder_formDetails(1, initPageSize);
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            opts.pageNumber = 1;
            opts.pageSize = initPageSize;
            pager.pagination('refresh', {
                pageNumber: 1,
                pageSize: initPageSize
            });
        }
    });

    function showOrder_formDetails(pageNo, pageSize) {
        var name = $.trim($("#searchOrder_no").val());
        var type = $.trim($("#searchClient_no").val());
        $.ajax({
            type: "get",
            url: "/order_form/getAllStaff",
            dataType: "json",
            data: ({
                search: JSON.stringify({
                    name: name,
                    type: type
                }),
                currentPage: pageNo,
                pageSize: pageSize
            }),
            success: function (res) {
                if(res && res.code === 200){
                    if(res.data && res.data.page) {
                        $("#tableData").datagrid('loadData', res.data.page);
                    }
                }
            },
            //此处添加错误处理
            error: function () {
                $.messager.alert('查询提示', '查询数据后台异常，请稍后再试！', 'error');
                return;
            }
        });
    }

    //重置按钮
    $("#searchResetBtn").unbind().bind({
