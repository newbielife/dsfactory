<!DOCTYPE html>
<html>
<head>
    <title>退货申请</title>
    <meta charset="utf-8">
    <!-- 指定以IE8的方式来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/>
    <link rel="shortcut icon" href="/images/dslogo.ico" type="image/x-icon"/>
    <script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/js/easyui-1.3.5/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/js/easyui-1.3.5/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="/css/common.css"/>
    <script type="text/javascript" src="/js/easyui-1.3.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/easyui-1.3.5/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/js/common/common.js"></script>
</head>
<body>
<!-- 数据显示table -->
<div id="tablePanel" class="easyui-panne" data-options="fit:true" style="padding: 1px;top: 300px;" title="退货申请" iconCls="icon-list">
    <table id="searchTable">
        <tr>
            <td>库存编号：</td>
            <td>
                <input name="searchRefund_no" id="searchRefund_no"style="width:70px;"/>
            </td>
            <td>成品编号：</td>
            <td>
                <input name="searchOrder_no" id="searchOrder_no"style="width:70px;"/>
            </td>
            <td>客户编号：</td>
            <td>
                <input name="searchClient_no" id="searchClient_no"style="width:70px;"/>
            </td>
            <td>负责人编号：</td>
            <td>
                <input name="searchStaff_no_checker" id="searchStaff_no_checker"style="width:70px;"/>
            </td>
            <td>申诉结果：</td>
            <td>
                <select name="searchPermission" id="searchPermission"style="width:100px;">
                    <option value="正在审核">正在审核</option>
                    <option value="">全部</option>
                    <option value="审核通过">审核通过</option>
                    <option value="不予通过">不予通过</option>
                </select>
            </td>

            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" id="searchBtn" >查询</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-redo" id="searchResetBtn">重置</a>
            </td>
        </tr>
    </table>
    <table id="tableData" style="top:300px;border-bottom-color:#FFFFFF"></table>
</div>

<div id="Refund_ApplicationDlg" class="easyui-dialog" style="width:380px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons" modal="true" cache="false" collapsible="false" cloable="true">
    <form id="Refund_ApplicationFM" method="post" novalidate>
        <table>
            <tr>
                <td>订单编号：</td>
                <td style="padding:5px">
                    <input name="Order_no"class="easyui-validatebox" id="Order_no"
                           data-options="required:true,validType:'length[2,30]'" style="width: 230px;height: 20px"/>
                </td>
            </tr>
            <tr>
                <td>申诉原因：</td>
                <td style="padding:5px">
                    <input name="Reason"class="easyui-validatebox" id="Reason"
                           data-options="required:false,validType:'length[2,400]'" style="width: 230px;height: 20px"/>
                </td>
            </tr>

            <tr>
                <td>审核负责人编号：</td>
                <td style="padding:5px">
                    <input name="Staff_no_checker"class="easyui-validatebox" id="Staff_no_checker"
                           data-options="required:false,validType:'length[0,500]'" style="width: 230px;height: 20px"/>
                </td>
            </tr>
            <tr>
                <td>审核进度：</td>
                <td style="padding:5px">
                    <input name="Progress"class="easyui-validatebox" id="Progress"
                           data-options="required:false,validType:'length[0,500]'" style="width: 230px;height: 20px"/>
                </td>
            </tr>
            <tr>
                <td>审核结果：</td>
                <td>
                    <select name="Permission" id="Permission"style="width:100px;">
                        <option value="0">正在审核</option>
                        <option value="1">审核通过</option>
                        <option value="2">不予通过</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>退款金额：</td>
                <td style="padding:5px">
                    <input name="Refund_Payment"class="easyui-validatebox"
                           data-options="required:true,validType:'length[0,20]'" style="width: 230px;height: 20px"/>
                </td>
            </tr>
        </table>
    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" id="saveRefund_Application" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
    <a href="javascript:void(0)" id="cancelRefund_Application" class="easyui-linkbutton" iconCls="icon-cancel"
       onclick="javascript:$('#Refund_ApplicationDlg').dialog('close')">取消</a>
</div>
<script type="text/javascript">
    //初始化界面
    $(function () {
        initTableData();
        ininPager();
        initForm();
    });

    //防止表单提交重复
    function initForm() {
        $('#Refund_ApplicationFM').form({
            onSubmit: function () {
                return false;
            }
        });
    }
    //初始化表格数据
    function initTableData() {
        $('#tableData').datagrid({
            height: heightInfo,
            nowrap: false,
            rownumbers: false,
            animate: false,
            singleSelect: true,
            collapsible: false,
            selectOnCheck: false,
            pagination: true,
            striped: true,
            pageSize: initPageSize,
            pageList: initPageNum,
            columns: [[
                {field: 'id', width: 35, align: "center", checkbox: true},
                {title: '申诉编号', field: 'refund_no', width: 100},
                {title: '订单编号', field: 'order_no', width: 100},
                {title: '客户编号', field: 'client_no', width: 100},
                {title: '申诉原因', field: 'reason', width: 180},
                {title: '审核人编号', field: 'staff_no_checker', width: 100},
                {title: '审核进度', field: 'progress', width: 180},
                {title: '结果', field: 'permission', width: 80, formatter:function (value, rec) {
                        var str = '';
                        if(rec.permission==0)
                            str += '<font color="#00FF00" >正在审核</font>&nbsp;&nbsp;';
                        else if(rec.permission==1)
                            str += '<font color="#FF0000" >审核通过</font>&nbsp;&nbsp;';
                        else if(rec.permission==2)
                            str += '<font color="#0000FF" >不予允许</font>&nbsp;&nbsp;';
                        return str;
                    }
                },
                {title: '退款金额', field: 'refund_Payment', width: 80},
                {
                    title: '操作', field: 'op', align: "center", width: 130, formatter: function (value, rec) {
                        var str = '';
                        var rowInfo = rec.refund_no + 'AaBb' + rec.order_no + 'AaBb' + rec.client_no + 'AaBb' + rec.reason+ 'AaBb' + rec.staff_no_checker+ 'AaBb' + rec.progress+ 'AaBb' + rec.permission+ 'AaBb' + rec.refund_payment;
                        str += '<img src="/js/easyui-1.3.5/themes/icons/pencil.png" style="cursor: pointer;" onclick="editRefund_Application(\'' + rowInfo + '\');"/>&nbsp;<a onclick="editRefund_Application(\'' + rowInfo + '\');" style="text-decoration:none;color:black;" href="javascript:void(0)">编辑</a>&nbsp;&nbsp;';
                        // str += '<img src="/js/easyui-1.3.5/themes/icons/edit_remove.png" style="cursor: pointer;" onclick="deleteRefund_Application(' + rec.id + ');"/>&nbsp;<a onclick="deleteRefund_Application(' + rec.id + ');" style="text-decoration:none;color:black;" href="javascript:void(0)">删除</a>&nbsp;&nbsp;';
                        return str;
                    }
                }
            ]],
            toolbar: [
                {
                    id: 'deleteRefund_Application',
                    text: '删除',
                    iconCls: 'icon-remove',
                    handler: function () {
                        batDeleteRefund_Application();
                    }
                }
            ],
            onLoadError: function () {
                $.messager.alert('页面加载提示', '页面加载异常，请稍后再试！', 'error');
                return;
            }
        });
        dgResize();
        showRefund_ApplicationRefund_Payment(1, initPageSize);
    }
    //初始化键盘enter事件
    $(document).keydown(function (event) {
        //兼容 IE和firefox 事件
        var e = window.event || event;
        var k = e.keyCode || e.which || e.charCode;
        //兼容 IE,firefox 兼容
        var obj = e.srcElement ? e.srcElement : e.target;
        //绑定键盘事件为 id是指定的输入框才可以触发键盘事件 13键盘事件 ---遗留问题 enter键效验 对话框会关闭问题

        //搜索按钮添加快捷键
        if (k == "13" && ((obj.id == "searchRefund_no")||(obj.id == "searchOrder_no")||(obj.id == "searchClient_no")
                ||(obj.id == "searchStaff_no_checker")||(obj.id == "searchPermission"))) {
            $("#searchBtn").click();
        }
    });

    //分页信息处理
    function ininPager() {
        try {
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            pager.pagination({
                onSelectPage: function (pageNum, pageSize) {
                    opts.pageNumber = pageNum;
                    opts.pageSize = pageSize;
                    pager.pagination('refresh', {
                        pageNumber: pageNum,
                        pageSize: pageSize
                    });
                    showRefund_ApplicationRefund_Payment(pageNum, pageSize);
                }
            });
        }
        catch (e) {
            $.messager.alert('异常处理提示', "分页信息异常 :  " + e.name + ": " + e.message, 'error');
        }
    }


    //批量删除支付
    function batDeleteRefund_Application() {
        var row = $('#tableData').datagrid('getChecked');
        if (row.length == 0) {
            $.messager.alert('删除提示', '没有记录被选中！', 'info');
            return;
        }
        if (row.length > 0) {
            $.messager.confirm('删除确认', '确定要删除选中的' + row.length + '条吗？', function (r) {
                if (r) {
                    var ids = "";
                    for (var i = 0; i < row.length; i++) {
                        if (i == row.length - 1) {
                            ids += row[i].refund_no;
                            break;
                        }
                        ids += row[i].refund_no + ",";
                    }
                    $.ajax({
                        type: "post",
                        url: "/Refund_Application/batchDeleteRefund_ApplicationByIds",
                        dataType: "json",
                        async: false,
                        data: ({
                            ids: ids
                        }),
                        success: function (res) {
                            if(res && res.code === 200) {
                                $("#searchBtn").click();
                                $(":checkbox").attr("checked", false);
                            } else {
                                if(res && res.code == 601){
                                    var jsondata={};
                                    jsondata.ids=ids;
                                    jsondata.deleteType='2';
                                    var type='batch';
                                    batDeleteRefund_ApplicationForceConfirm(res,"/Refund_Application/batchDeleteRefund_ApplicationByIds",jsondata,type);
                                }else if(res && res.code == 600){
                                    $.messager.alert('删除提示', res.msg, 'error');
                                }else{
                                    $.messager.alert('删除提示', '删除失败，请稍后再试！', 'error');
                                }
                            }
                        },
                        //此处添加错误处理
                        error: function () {
                            $.messager.alert('删除提示', '删除异常，请稍后再试！', 'error');
                            return;
                        }
                    });
                }
            });
        }
    }
    /**
     * 确认强制删除
     * */
    function batDeleteRefund_ApplicationForceConfirm(res,url,jsondata,type) {
        $.messager.confirm('删除确认', res.msg, function (r) {
            if (r) {
                $.ajax({
                    type: "post",
                    url: url,
                    dataType: "json",
                    data: (jsondata),
                    success: function (res) {
                        if(res && res.code == 200) {
                            $("#searchBtn").click();
                            if(type=='batch'){
                                $(":checkbox").attr("checked", false);
                            }
                        }else if(res && res.code == 600){
                            $.messager.alert('删除提示', res.msg, 'error');
                        }else {
                            $.messager.alert('删除提示', '删除异常，请稍后再试！', 'error');
                        }
                    },
                    //此处添加错误处理
                    error: function () {
                        $.messager.alert('删除提示', '删除异常，请稍后再试！', 'error');
                        return;
                    }
                });
            }
        });
    }

    //增加
    var url;
    var Refund_ApplicationID = 0;
    //保存编辑前的名称
    var oldRefund_Application = "";
    var Client_no;
    var Refund_no;

    function addRefund_Application() {
        $("#Order_no").attr("disabled",false);
        //$("#Client_no").attr("disabled",false);
        $('#Refund_ApplicationFM').form('clear');
        $('#Refund_ApplicationDlg').dialog('open').dialog('setTitle', '<img src="/js/easyui-1.3.5/themes/icons/edit_add.png"/>&nbsp;增加');
        $(".window-mask").css({width: webW, height: webH});
        $("#Refund_no").val("").focus();

        oldRefund_Application = "";
        Refund_ApplicationID = 0;
        url = '/order/addRefund';
    }
    //保存信息
    $("#saveRefund_Application").off("click").on("click", function () {
        if (!$("#Order_no").val()) {
            $.messager.alert('提示', '请输入订单编号！', 'warning');
            return;
        }
        $.ajax({
            url: url,
            type: "post",
            dataType: "json",
            async: false,
            data: ({
                info: JSON.stringify($("#Refund_ApplicationFM").serializeObject()),
                clientno: Client_no,
                refund_no: Refund_no
            }),
            success: function(res) {
                if(res && res.code === 200) {
                    $('#Refund_ApplicationDlg').dialog('close');
                    //加载完以后重新初始化
                    var opts = $("#tableData").datagrid('options');
                    showRefund_ApplicationRefund_Payment(opts.pageNumber, opts.pageSize);
                }
            },
            //此处添加错误处理
            error: function () {
                $.messager.alert('提示', '保存异常，请稍后再试！', 'error');
                return;
            }
        });
    });

    //编辑信息
    function editRefund_Application(Refund_ApplicationTotalInfo) {
        //$("#Order_no").attr("disabled",true);
        //$("#Client_no").attr("disabled",true);
        var Refund_ApplicationInfo = Refund_ApplicationTotalInfo.split("AaBb");
        Client_no=Refund_ApplicationInfo[2];
        Refund_no=Refund_ApplicationInfo[0];
        $("#Order_no").val(Refund_ApplicationInfo[1]);
        $("#Reason").val(Refund_ApplicationInfo[3]);
        $("#Staff_no_checker").val(Refund_ApplicationInfo[4]);
        $("#Progress").val(Refund_ApplicationInfo[5]);
        $("#Permission").val(Refund_ApplicationInfo[6]);
        $("#Refund_Payment").val(Refund_ApplicationInfo[7]);

        $('#Refund_ApplicationDlg').dialog('open').dialog('setTitle', '<img src="/js/easyui-1.3.5/themes/icons/pencil.png"/>&nbsp;编辑成品库存信息');
        $(".window-mask").css({width: webW, height: webH});
        Refund_ApplicationID = Refund_ApplicationInfo[0];
        //焦点在名称输入框==定焦在输入文字后面
        $("#Name").val("").focus().val(Refund_ApplicationInfo[2]);
        url = '/order/RefundUpdate?id=' + Refund_ApplicationInfo[0];
    }
    //搜索处理
    $("#searchBtn").unbind().bind({
        click: function () {
            showRefund_ApplicationRefund_Payment(1, initPageSize);
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            opts.pageNumber = 1;
            opts.pageSize = initPageSize;
            pager.pagination('refresh', {
                pageNumber: 1,
                pageSize: initPageSize
            });
        }
    });

    function showRefund_ApplicationRefund_Payment(pageNo, pageSize) {
        var refund_no = $.trim($("#searchRefund_no").val());
        var order_no = $.trim($("#searchOrder_no").val());
        var client_no = $.trim($("#searchClient_no").val());
        var staff_no = $.trim($("#searchStaff_no_checker").val());
        var permission = $.trim($("#searchPermission").val());
        $.ajax({
            type: "get",
            url: "/order/getAllRefund",
            dataType: "json",
            data: ({
                search: JSON.stringify({
                    refund_no: refund_no,
                    order_no: order_no,
                    client_no: client_no,
                    staff_no: staff_no,
                    permission: permission
                }),
                currentPage: pageNo,
                pageSize: pageSize
            }),
            success: function (res) {
                if(res && res.code === 200){
                    if(res.data && res.data.page) {
                        $("#tableData").datagrid('loadData', res.data.page);
                    }
                }
            },
            //此处添加错误处理
            error: function () {
                $.messager.alert('查询提示', '查询数据后台异常，请稍后再试！', 'error');
                return;
            }
        });
    }

    //重置按钮
    $("#searchResetBtn").unbind().bind({
        click: function () {
            $("#searchRefund_no").val("");
            $("#searchOrder_no").val("");
            $("#searchClient_no").val("");
            $("#searchStaff_no_checker").val("");
            $("#searchPermission").val("正在审核");
            //加载完以后重新初始化
            $("#searchBtn").click();
        }
    });

</script>
</body>
</html>
