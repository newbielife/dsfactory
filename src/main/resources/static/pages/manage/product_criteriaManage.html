<!DOCTYPE html>
<html>
<head>
    <title>产品标准目录</title>
    <meta charset="utf-8">
    <!-- 指定以IE8的方式来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/>
    <link rel="shortcut icon" href="/images/dslogo.ico" type="image/x-icon"/>
    <script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/js/easyui-1.3.5/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/js/easyui-1.3.5/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="/css/common.css"/>
    <script type="text/javascript" src="/js/easyui-1.3.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/easyui-1.3.5/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/js/common/common.js"></script>
</head>
<body>
<!-- 数据显示table -->
<div id="tablePanel" class="easyui-panne" data-options="fit:true" style="padding: 1px;top: 300px;" title="产品标准目录" iconCls="icon-list">
    <table id="searchTable">
        <tr>
            <td>产品编号：</td>
            <td>
                <input name="searchProduct_no" id="searchProduct_no"style="width:70px;"/>
            </td>
            <td>产品名：</td>
            <td>
                <input name="searchProduct_name" id="searchProduct_name"style="width:70px;"/>
            </td>
            <td>产品分类：</td>
            <td>
                <input name="searchProduct_type" id="searchProduct_type"style="width:70px;"/>
            </td>


            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" id="searchBtn" >查询</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-redo" id="searchResetBtn">重置</a>
            </td>
        </tr>
    </table>
    <table id="tableData" style="top:300px;border-bottom-color:#FFFFFF"></table>
</div>

<div id="Product_criteriaDlg" class="easyui-dialog" style="width:380px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons" modal="true" cache="false" collapsible="false" cloable="true">
    <form id="Product_criteriaFM" method="post" novalidate>
        <table>
            <tr>
                <td>产品名：</td>
                <td style="padding:5px">
                    <input name="Product_name"class="easyui-validatebox" id="Product_name"
                           data-options="required:true,validType:'length[2,30]'" style="width: 230px;height: 20px"/>
                </td>
            </tr>
            <tr>
                <td>产品分类：</td>
                <td style="padding:5px">
                    <input name="Product_type"class="easyui-validatebox" id="Product_type"
                           data-options="required:true,validType:'length[2,30]'" style="width: 230px;height: 20px"/>
                </td>
            </tr>
            <tr>
                <td>配料表：</td>
                <td style="padding:5px">
                    <input name="Ingredient_List"class="easyui-validatebox" id="Ingredient_List"
                           data-options="required:false,validType:'length[0,500]'" style="width: 230px;height: 20px"/>
                </td>
            </tr>
            <tr>
                <td>生产周期：</td>
                <td style="padding:5px">
                    <input name="Manufacture_duration"class="easyui-validatebox" id="Manufacture_duration"
                           data-options="required:false,validType:'length[0,20]'" style="width: 230px;height: 20px"/>
                </td>
            </tr>
            <tr>
                <td>保质期：</td>
                <td style="padding:5px">
                    <input name="Guarantee_period"class="easyui-validatebox" id="Guarantee_period"
                           data-options="required:true,validType:'length[0,20]'" style="width: 230px;height: 20px"/>
                </td>
            </tr>
            <tr>
                <td>单价：</td>
                <td style="padding:5px">
                    <input name="Unit_Price"class="easyui-validatebox" id="Unit_Price"
                           data-options="required:true,validType:'length[0,8]'" style="width: 230px;height: 20px"/>
                </td>
            </tr>
        </table>
    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" id="saveProduct_criteria" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
    <a href="javascript:void(0)" id="cancelProduct_criteria" class="easyui-linkbutton" iconCls="icon-cancel"
       onclick="javascript:$('#Product_criteriaDlg').dialog('close')">取消</a>
</div>
<script type="text/javascript">
    //初始化界面
    $(function () {
        initTableData();
        ininPager();
        initForm();
    });

    //防止表单提交重复
    function initForm() {
        $('#Product_criteriaFM').form({
            onSubmit: function () {
                return false;
            }
        });
    }
    //初始化表格数据
    function initTableData() {
        $('#tableData').datagrid({
            height: heightInfo,
            nowrap: false,
            rownumbers: false,
            animate: false,
            singleSelect: true,
            collapsible: false,
            selectOnCheck: false,
            pagination: true,
            striped: true,
            pageSize: initPageSize,
            pageList: initPageNum,
            columns: [[
                {field: 'id', width: 35, align: "center", checkbox: true},
                {title: '产品编号', field: 'product_no', width: 180},
                {title: '产品名', field: 'product_name', width: 140},
                {title: '产品分类', field: 'product_type', width: 120},
                {title: '配料表', field: 'ingredient_List', width: 300},
                {title: '生产周期', field: 'manufacture_duration', width: 100},
                {title: '保质期', field: 'guarantee_period', width: 100},
                {title: '单价', field: 'unit_Price', width: 80},
                {
                    title: '操作', field: 'op', align: "center", width: 130, formatter: function (value, rec) {
                        var str = '';
                        var rowInfo = rec.product_no + 'AaBb' + rec.product_name + 'AaBb' + rec.product_type + 'AaBb' + rec.ingredient_list+ 'AaBb' + rec.manufacture_duration+ 'AaBb' + rec.guarantee_period+ 'AaBb' + rec.unit_price;
                        str += '<img src="/js/easyui-1.3.5/themes/icons/pencil.png" style="cursor: pointer;" onclick="editProduct_criteria(\'' + rowInfo + '\');"/>&nbsp;<a onclick="editProduct_criteria(\'' + rowInfo + '\');" style="text-decoration:none;color:black;" href="javascript:void(0)">编辑</a>&nbsp;&nbsp;';
                        //str += '<img src="/js/easyui-1.3.5/themes/icons/edit_remove.png" style="cursor: pointer;" onclick="deleteProduct_criteria(' + rec.id + ');"/>&nbsp;<a onclick="deleteProduct_criteria(' + rec.id + ');" style="text-decoration:none;color:black;" href="javascript:void(0)">删除</a>&nbsp;&nbsp;';
                        return str;
                    }
                }
            ]],
            toolbar: [
                {
                    id: 'addProduct_criteria',
                    text: '增加',
                    iconCls: 'icon-add',
                    handler: function () {
                        addProduct_criteria();
                    }
                },
                {
                    id: 'deleteProduct_criteria',
                    text: '删除',
                    iconCls: 'icon-remove',
                    handler: function () {
                        batDeleteProduct_criteria();
                    }
                }
            ],
            onLoadError: function () {
                $.messager.alert('页面加载提示', '页面加载异常，请稍后再试！', 'error');
                return;
            }
        });
        dgResize();
        showProduct_criteriaDetails(1, initPageSize);
    }
    //初始化键盘enter事件
    $(document).keydown(function (event) {
        //兼容 IE和firefox 事件
        var e = window.event || event;
        var k = e.keyCode || e.which || e.charCode;
        //兼容 IE,firefox 兼容
        var obj = e.srcElement ? e.srcElement : e.target;
        //绑定键盘事件为 id是指定的输入框才可以触发键盘事件 13键盘事件 ---遗留问题 enter键效验 对话框会关闭问题
        if (k == "13" && (obj.id == "Product_criteria_type" || obj.id == "Product_criteria_name")) {
            $("#saveProduct_criteria").click();
        }
        //搜索按钮添加快捷键
        if (k == "13" && (obj.id == "searchProduct_name")) {
            $("#searchBtn").click();
        }
    });

    //分页信息处理
    function ininPager() {
        try {
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            pager.pagination({
                onSelectPage: function (pageNum, pageSize) {
                    opts.pageNumber = pageNum;
                    opts.pageSize = pageSize;
                    pager.pagination('refresh', {
                        pageNumber: pageNum,
                        pageSize: pageSize
                    });
                    showProduct_criteriaDetails(pageNum, pageSize);
                }
            });
        }
        catch (e) {
            $.messager.alert('异常处理提示', "分页信息异常 :  " + e.name + ": " + e.message, 'error');
        }
    }

    //批量删除标准
    function batDeleteProduct_criteria() {
        var row = $('#tableData').datagrid('getChecked');
        if (row.length == 0) {
            $.messager.alert('删除提示', '没有记录被选中！', 'info');
            return;
        }
        if (row.length > 0) {
            $.messager.confirm('删除确认', '确定要删除选中的' + row.length + '条标准信息吗？', function (r) {
                if (r) {
                    var ids = "";
                    for (var i = 0; i < row.length; i++) {
                        if (i == row.length - 1) {
                            ids += row[i].product_no;
                            break;
                        }
                        ids += row[i].product_no + ",";
                    }
                    $.ajax({
                        type: "post",
                        url: "/Product_criteria/batchDeleteProduct_criteriaByIds",
                        dataType: "json",
                        async: false,
                        data: ({
                            ids: ids
                        }),
                        success: function (res) {
                            if(res && res.code === 200) {
                                $("#searchBtn").click();
                                $(":checkbox").attr("checked", false);
                            } else {
                                if(res && res.code == 601){
                                    var jsondata={};
                                    jsondata.ids=ids;
                                    jsondata.deleteType='2';
                                    var type='batch';
                                    batDeleteProduct_criteriaForceConfirm(res,"/Product_criteria/batchDeleteProduct_criteriaByIds",jsondata,type);
                                }else if(res && res.code == 600){
                                    $.messager.alert('删除提示', res.msg, 'error');
                                }else{
                                    $.messager.alert('删除提示', '删除标准信息失败，请稍后再试！', 'error');
                                }
                            }
                        },
                        //此处添加错误处理
                        error: function () {
                            $.messager.alert('删除提示', '删除标准信息异常，请稍后再试！', 'error');
                            return;
                        }
                    });
                }
            });
        }
    }
    /**
     * 确认强制删除
     * */
    function batDeleteProduct_criteriaForceConfirm(res,url,jsondata,type) {
        $.messager.confirm('删除确认', res.msg, function (r) {
            if (r) {
                $.ajax({
                    type: "post",
                    url: url,
                    dataType: "json",
                    data: (jsondata),
                    success: function (res) {
                        if(res && res.code == 200) {
                            $("#searchBtn").click();
                            if(type=='batch'){
                                $(":checkbox").attr("checked", false);
                            }
                        }else if(res && res.code == 600){
                            $.messager.alert('删除提示', res.msg, 'error');
                        }else {
                            $.messager.alert('删除提示', '删除标准信息异常，请稍后再试！', 'error');
                        }
                    },
                    //此处添加错误处理
                    error: function () {
                        $.messager.alert('删除提示', '删除标准信息异常，请稍后再试！', 'error');
                        return;
                    }
                });
            }
        });
    }

    //增加
    var url;
    var Product_criteriaID = 0;
    //保存编辑前的名称
    var oldProduct_criteria = "";

    function addProduct_criteria() {
        $('#Product_criteriaFM').form('clear');
        $('#Product_criteriaDlg').dialog('open').dialog('setTitle', '<img src="/js/easyui-1.3.5/themes/icons/edit_add.png"/>&nbsp;增加标准信息');
        $(".window-mask").css({width: webW, height: webH});
        $("#Product_no").val("").focus();

        oldProduct_criteria = "";
        Product_criteriaID = 0;
        url = '/Product_criteria/add';
    }
    //保存信息
    $("#saveProduct_criteria").off("click").on("click", function () {
        if (!$("#Product_name").val()) {
            $.messager.alert('提示', '请输入编号！', 'warning');
            return;
        }
        $.ajax({
            url: url,
            type: "post",
            dataType: "json",
            async: false,
            data: ({
                info: JSON.stringify($("#Product_criteriaFM").serializeObject())
            }),
            success: function(res) {
                if(res && res.code === 200) {
                    $('#Product_criteriaDlg').dialog('close');
                    //加载完以后重新初始化
                    var opts = $("#tableData").datagrid('options');
                    showProduct_criteriaDetails(opts.pageNumber, opts.pageSize);
                }
            },
            //此处添加错误处理
            error: function () {
                $.messager.alert('提示', '保存标准信息异常，请稍后再试！', 'error');
                return;
            }
        });
    });

    //编辑信息
    function editProduct_criteria(Product_criteriaTotalInfo) {
        var Product_criteriaInfo = Product_criteriaTotalInfo.split("AaBb");

        $("#Product_name").val(Product_criteriaInfo[1]);
        $("#Product_type").val(Product_criteriaInfo[2]);
        $("#Ingredient_List").val(Product_criteriaInfo[3]);
        $("#Manufacture_duration").val(Product_criteriaInfo[4]);
        $("#Guarantee_period").val(Product_criteriaInfo[5]);
        $("#Unit_Price").val(Product_criteriaInfo[6]);

        $('#Product_criteriaDlg').dialog('open').dialog('setTitle', '<img src="/js/easyui-1.3.5/themes/icons/pencil.png"/>&nbsp;编辑产品标准');
        $(".window-mask").css({width: webW, height: webH});
        Product_criteriaID = Product_criteriaInfo[0];
        //焦点在名称输入框==定焦在输入文字后面
        $("#Name").val("").focus().val(Product_criteriaInfo[1]);
        url = '/Product_criteria/update?id=' + Product_criteriaInfo[0];
    }
    //搜索处理
    $("#searchBtn").unbind().bind({
        click: function () {
            showProduct_criteriaDetails(1, initPageSize);
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            opts.pageNumber = 1;
            opts.pageSize = initPageSize;
            pager.pagination('refresh', {
                pageNumber: 1,
                pageSize: initPageSize
            });
        }
    });

    function showProduct_criteriaDetails(pageNo, pageSize) {
        var no = $.trim($("#searchProduct_no").val());
        var name = $.trim($("#searchProduct_name").val());
        var type = $.trim($("#searchProduct_type").val());
        $.ajax({
            type: "get",
            url: "/manufacturedesign/getAllProductCriteria",
            dataType: "json",
            data: ({
                search: JSON.stringify({
                    no: no,
                    name: name,
                    type: type
                }),
                currentPage: pageNo,
                pageSize: pageSize
            }),
            success: function (res) {
                if(res && res.code === 200){
                    if(res.data && res.data.page) {
                        $("#tableData").datagrid('loadData', res.data.page);
                    }
                }
            },
            //此处添加错误处理
            error: function () {
                $.messager.alert('查询提示', '查询数据后台异常，请稍后再试！', 'error');
                return;
            }
        });
    }

    //重置按钮
    $("#searchResetBtn").unbind().bind({
        click: function () {
            $("#searchProduct_no").val("");
            $("#searchProduct_name").val("");
            $("#searchProduct_type").val("");
            //加载完以后重新初始化
            $("#searchBtn").click();
        }
    });

</script>
</body>
</html>
