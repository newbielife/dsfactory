    //初始化键盘enter事件
    $(document).keydown(function (event) {
        //兼容 IE和firefox 事件
        var e = window.event || event;
        var k = e.keyCode || e.which || e.charCode;
        //兼容 IE,firefox 兼容
        var obj = e.srcElement ? e.srcElement : e.target;
        //绑定键盘事件为 id是指定的输入框才可以触发键盘事件 13键盘事件 ---遗留问题 enter键效验 对话框会关闭问题
        if (k == "13" && (obj.id == "manufacture_result_type" || obj.id == "manufacture_result_name")) {
            $("#saveManufacture_result").click();
        }
        //搜索按钮添加快捷键
        if (k == "13" && (obj.id == "searchOrder_no_details")) {
            $("#searchBtn").click();
        }
    });

        try {
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            pager.pagination({
                onSelectPage: function (pageNum, pageSize) {
                    opts.pageNumber = pageNum;
                    opts.pageSize = pageSize;
                    pager.pagination('refresh', {
                        pageNumber: pageNum,
                        pageSize: pageSize
                    });
                    showManufacture_resultDetails(pageNum, pageSize);
                }
            });
        }
        catch (e) {
            $.messager.alert('异常处理提示', "分页信息异常 :  " + e.name + ": " + e.message, 'error');

    }

    //批量删除支付
    function batDeleteManufacture_result() {
        var row = $('#tableData').datagrid('getChecked');
        if (row.length == 0) {
            $.messager.alert('删除提示', '没有记录被选中！', 'info');
            return;
        }
        if (row.length > 0) {
            $.messager.confirm('删除确认', '确定要删除选中的' + row.length + '条支付信息吗？', function (r) {
                if (r) {
                    var ids = "";
                    for (var i = 0; i < row.length; i++) {
                        if (i == row.length - 1) {
                            ids += row[i].manufacture_result_no;
                            break;
                        }
                        ids += row[i].manufacture_result_no + ",";
                    }
                    $.ajax({
                        type: "post",
                        url: "/manufacture_result/batchDeleteManufacture_resultByIds",
                        dataType: "json",
                        async: false,
                        data: ({
                            ids: ids
                        }),
                        success: function (res) {
                            if(res && res.code === 200) {
                                $("#searchBtn").click();
                                $(":checkbox").attr("checked", false);
                            } else {
                                if(res && res.code == 601){
                                    var jsondata={};
                                    jsondata.ids=ids;
                                    jsondata.deleteType='2';
                                    var type='batch';
                                    batDeleteManufacture_resultForceConfirm(res,"/manufacture_result/batchDeleteManufacture_resultByIds",jsondata,type);
                                }else if(res && res.code == 600){
                                    $.messager.alert('删除提示', res.msg, 'error');
                                }else{
                                    $.messager.alert('删除提示', '删除支付信息失败，请稍后再试！', 'error');
                                }
                            }
                        },
                        //此处添加错误处理
                        error: function () {
                            $.messager.alert('删除提示', '删除支付信息异常，请稍后再试！', 'error');
                            return;
                        }
                    });
                }
            });
        }
    }
    /**
     * 确认强制删除
     * */
    function batDeleteManufacture_resultForceConfirm(res,url,jsondata,type) {
        $.messager.confirm('删除确认', res.msg, function (r) {
            if (r) {
                $.ajax({
                    type: "post",
                    url: url,
                    dataType: "json",
                    data: (jsondata),
                    success: function (res) {
                        if(res && res.code == 200) {
                            $("#searchBtn").click();
                            if(type=='batch'){
                                $(":checkbox").attr("checked", false);
                            }
                        }else if(res && res.code == 600){
                            $.messager.alert('删除提示', res.msg, 'error');
                        }else {
                            $.messager.alert('删除提示', '删除支付信息异常，请稍后再试！', 'error');
                        }
                    },
                    //此处添加错误处理
                    error: function () {
                        $.messager.alert('删除提示', '删除支付信息异常，请稍后再试！', 'error');
                        return;
                    }
                });
            }
        });
    }

    //增加
    var url;
    var manufacture_resultID = 0;
    //保存编辑前的名称
    var oldManufacture_result = "";

    function addManufacture_result() {
        $('#manufacture_resultFM').form('clear');
        $('#manufacture_resultDlg').dialog('open').dialog('setTitle', '<img src="/js/easyui-1.3.5/themes/icons/edit_add.png"/>&nbsp;增加支付信息');
        $(".window-mask").css({width: webW, height: webH});
        $("#Manufacture_no").val("").focus();

        oldManufacture_result = "";
        manufacture_resultID = 0;
        url = '/manufacture_result/add';
    }
    //保存信息
    $("#saveManufacture_result").off("click").on("click", function () {
        if (!$("#Manufacture_no").val()) {
            $.messager.alert('提示', '请输入编号！', 'warning');
            return;
        }
        $.ajax({
            url: url,
            type: "post",
            dataType: "json",
            async: false,
            data: ({
                info: JSON.stringify($("#manufacture_resultFM").serializeObject())
            }),
            success: function(res) {
                if(res && res.code === 200) {
                    $('#manufacture_resultDlg').dialog('close');
                    //加载完以后重新初始化
                    var opts = $("#tableData").datagrid('options');
                    showManufacture_resultDetails(opts.pageNumber, opts.pageSize);
                }
            },
            //此处添加错误处理
            error: function () {
                $.messager.alert('提示', '保存支付信息异常，请稍后再试！', 'error');
                return;
            }
        });
    });

    //编辑信息
    function editManufacture_result(manufacture_resultTotalInfo) {
        var manufacture_resultInfo = manufacture_resultTotalInfo.split("AaBb");

        $("#Manufacture_no").val(manufacture_resultInfo[1]);
        $("#Order_no_details").val(manufacture_resultInfo[2]);
        $("#Product_no").val(manufacture_resultInfo[3]);
        $("#Staff_no_design").val(manufacture_resultInfo[4]);
        $("#Staff_no_manufacture").val(manufacture_resultInfo[5]);
        $("#Stock_no").val(manufacture_resultInfo[6]);
        $("#Update_date").val(manufacture_resultInfo[7]);

        $('#manufacture_resultDlg').dialog('open').dialog('setTitle', '<img src="/js/easyui-1.3.5/themes/icons/pencil.png"/>&nbsp;编辑支付信息');
        $(".window-mask").css({width: webW, height: webH});
        manufacture_resultID = manufacture_resultInfo[0];
        //焦点在名称输入框==定焦在输入文字后面
        $("#Name").val("").focus().val(manufacture_resultInfo[1]);
        url = '/manufacture_result/update?id=' + manufacture_resultInfo[0];
    }
    //搜索处理
    $("#searchBtn").unbind().bind({
        click: function () {
            showManufacture_resultDetails(1, initPageSize);
            var opts = $("#tableData").datagrid('options');
            var pager = $("#tableData").datagrid('getPager');
            opts.pageNumber = 1;
            opts.pageSize = initPageSize;
            pager.pagination('refresh', {
                pageNumber: 1,
                pageSize: initPageSize
            });
        }
    });

    function showManufacture_resultDetails(pageNo, pageSize) {
        var name = $.trim($("#searchManufacture_no").val());
        var type = $.trim($("#searchOrder_no_details").val());
        $.ajax({
            type: "get",
            url: "/manufacture_result/getAllStaff",
            dataType: "json",
            data: ({
                search: JSON.stringify({
                    name: name,
                    type: type
                }),
                currentPage: pageNo,
                pageSize: pageSize
            }),
            success: function (res) {
                if(res && res.code === 200){
                    if(res.data && res.data.page) {
                        $("#tableData").datagrid('loadData', res.data.page);
                    }
                }
            },
            //此处添加错误处理
            error: function () {
                $.messager.alert('查询提示', '查询数据后台异常，请稍后再试！', 'error');
                return;
            }
        });
    }

    //重置按钮
    $("#searchResetBtn").unbind().bind({
